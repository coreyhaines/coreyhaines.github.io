---
layout: layout
title: "Posts"
---

<section class="content">
  <iframe width="160" height="400" src="https://leanpub.com/4rulesofsimpledesign/embed" frameborder="0" allowtransparency="true" style="float:left"></iframe>
  <ul class="listing" style="margin-left:180px">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
